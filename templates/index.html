<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ filename }} Download</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --background-color: #f8f9fa;
            --text-color: #212529;
            --error-color: #e63946;
            --success-color: #2a9d8f;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background-color), #e9ecef);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #container {
            width: 100%;
            max-width: 450px;
            background-color: white;
            border-radius: 15px;
            box-shadow: var(--box-shadow);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }

        #container:hover {
            transform: translateY(-5px);
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px 20px;
            position: relative;
        }

        .header h2 {
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px 25px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        input[type="password"]::placeholder {
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(67, 97, 238, 0.2);
        }

        button:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(67, 97, 238, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: var(--error-color);
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error:before {
            content: "‚ö†Ô∏è";
            margin-right: 5px;
            font-size: 16px;
        }

        .lock-icon {
            font-size: 50px;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            #container {
                max-width: 100%;
            }
            
            .header h2 {
                font-size: 1.5rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            input[type="password"], button {
                padding: 12px 15px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #container {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="header">
            <h2>{{ filename }}</h2>
            <p>Was ist wohl das Passwort? üòÇ</p>
        </div>
        <div class="content">
            <div class="lock-icon">üîí</div>
            <form method="POST">
                <div class="form-group">
                    <input type="password" name="password" placeholder="Passwort eingeben" autocomplete="off">
                </div>
                <button type="submit">Best√§tigen</button>
            </form>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
